<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
<!-- HEADER -->
        <div class="row">
            <div class="col">
                <h1>Let's Play !</h1>
            </div>
        </div>
        <div class="row justify-content-center mb-5" id="startButton">
            <div class="col">
                <button type="button" class="col-4 start" id="startBtn">Start</button>
            </div>
        </div>
<!-- SCORE TABLE -->
        <div class="row justify-content-center">
            <div class="col-4 d-flex align-items-center justify-content-center" id="tableScore">
                <h2 id="playerScore"></h2>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-center">
                <p class="colon">:</p>
            </div>
            <div class="col-4 d-flex align-items-center justify-content-center" id="tableScore">
                <h2 id="computerScore"></h2>
            </div>
        </div>
        <div class="row justify-content-center mb-5" id="retry">
            <div class="col-4 d-flex align-items-center justify-content-center" id="tableBadge">
                <p id="player">Player:</p>
            </div>
            <div class="col-2"></div>
            <div class="col-4 d-flex align-items-center justify-content-center" id="tableBadge">
                <p id="computer">Computer: </p>
            </div>
        </div>
<!-- CONTROLERS -->
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-myownstyleofbtn rounded-circle" id="btn" title="Rock" disabled>
                    <img src="img/rock.png" class="img-fluid" alt="Rock">
                </button>
            </div>
            <div class="col text-center">
                 <button type="button" class="btn btn-myownstyleofbtn rounded-circle" id="btn" title="Paper" disabled>
                    <img src="img/paper.png" class="img-fluid" alt="Paper">
                </button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-myownstyleofbtn rounded-circle" id="btn" title="Scissors" disabled>
                    <img src="img/scissors.png" class="img-fluid" alt="Scissors">
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
